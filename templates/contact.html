    <head>
        <meta charset="UTF-8" />

            name="author"
        />

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./static/assets/apple-icon.png"
        />
        <link href="./static/assets/favicon.ico" rel="icon" />

        <title>Jacob Portfolio | Contact me</title>

        <link href="./static/main.css" rel="stylesheet" />
        <script>
            const change = () => {
                document.getElementById("btnSend").innerHTML =
                    '<i class="fa fa-circle-o-notch fa-spin"></i>loading...';
                document.getElementById("btnSend").setAttribute("disabled", "");
                document.getElementById("contact-form").submit();
            };
        </script>
    </head>

    <body class="">
        <div id="site-border-left"></div>
        <div id="site-border-right"></div>
        <div id="site-border-top"></div>
        <div id="site-border-bottom"></div>
        <!-- Add your content of header -->
        <header>
            <nav class="navbar navbar-fixed-top navbar-default">
                <div class="container">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar-collapse"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/" title="">Home</a>
                            </li>
                            <li>
                                <a href="/works" title="">Works</a>
                            </li>
                            <li>
                                <a href="/about" title="">About me</a>
                            </li>
                            <li>
                                <a href="/contact" title="">Contact</a>
                            </li>
                            <!-- <li>
                                <a href="/components" title=""
                                    >Components</a
                                >
                            </li> -->
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="section-container">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="section-container-spacer text-center">
                            <h1 class="h2">Contact me</h1>
                        </div>

                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <form
                                    action="/submit_form"
                                    method="post"
                                    class="reveal-content"
                                    id="contact-form"
                                >
                                    <div class="row">
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    name="name"
                                                    id="name"
                                                    class="form-control"
                                                    placeholder="Name"
                                                />
                                            </div>
                                            <div class="row">
                                                <div
                                                    class="col-sm-6 form-group"
                                                >
                                                    <input
                                                        name="email"
                                                        type="email"
                                                        class="form-control"
                                                        id="email"
                                                        placeholder="Email"
                                                        required
                                                    />
                                                </div>
                                                <div
                                                    class="col-sm-6 form-group"
                                                >
                                                    <input
                                                        type="tel"
                                                        name="phone"
                                                        id="phone"
                                                        class="form-control"
                                                        placeholder="UK Phone number"
                                                        title="Must be a valid UK telephone number"
                                                        pattern="((\+44\s?\(0\)\s?\d{2,4})|(\+44\s?(01|02|03|07|08)\d{2,3})|(\+44\s?(1|2|3|7|8)\d{2,3})|(\(\+44\)\s?\d{3,4})|(\(\d{5}\))|((01|02|03|07|08)\d{2,3})|(\d{5}))(\s|-|.)(((\d{3,4})(\s|-)(\d{3,4}))|((\d{6,7})))"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    name="subject"
                                                    type="text"
                                                    class="form-control"
                                                    id="subject"
                                                    placeholder="Subject"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <textarea
                                                    name="message"
                                                    class="form-control"
                                                    rows="5"
                                                    placeholder="Enter your message"
                                                    required
                                                ></textarea>
                                            </div>
                                            <button
                                                type="submit"
                                                class="btn btn-default btn-lg"
                                                id="btnSend"
                                                onclick="change()"
                                            >
                                                Send
                                            </button>
                                        </div>
                                        <div class="col-md-5 address-container">
                                            <ul class="list-unstyled">
                                                <li>
                                                    <span class="fa-icon">
                                                        <i
                                                            class="fa fa-phone"
                                                            aria-hidden="true"
                                                        ></i>
                                                    </span>
                                                    <a href="tel:+447442588158"
                                                        >+44 7442 588158</a
                                                    >
                                                </li>
                                                <li>
                                                    <span class="fa-icon">
                                                        <i
                                                            class="fa fa-at"
                                                            aria-hidden="true"
                                                        ></i>
                                                    </span>
                                                    <a
                                                        href="mailto:jacobwfk@gmail.com"
                                                    >
                                                        jacobwfk@gmail.com
                                                    </a>
                                                </li>
                                                <li>
                                                    <span class="fa-icon">
                                                        <i
                                                            class="fa fa fa-map-marker"
                                                            aria-hidden="true"
                                                        ></i>
                                                    </span>
                                                    <a
                                                        href="https://goo.gl/maps/sUkmBYCAitegRuBp6"
                                                        >Bristol, Uninted
                                                        Kingdom</a
                                                    >
                                                </li>
                                            </ul>
                                            <h3>
                                                Follow me on social networks
                                            </h3>
                                            <a
                                                href="https://www.facebook.com/profile.php?id=100002940557164"
                                                title=""
                                                class="fa-icon"
                                            >
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                            <a
                                                href="https://twitter.com/jacobwfk"
                                                title=""
                                                class="fa-icon"
                                            >
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                            <a
                                                href="https://www.linkedin.com/in/jacob-fung-kak-wong/"
                                                title=""
                                                class="fa-icon"
                                            >
                                                <i class="fa fa-linkedin"></i>
                                            </a>
                                            <a href="https://github.com/Jacob-Wong" title="" class="fa-icon">
                                                <i
                                                    class="fa fa-github"
                                                    aria-hidden="true"
                                                ></i>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-container text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p>
                            © UNTITLED | Website created with

                                >Mashup Template</a

                                href="https://www.unsplash.com/"
                                title="Beautiful Free Images"
                                >Unsplash</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </footer>

            document.addEventListener("DOMContentLoaded", function (event) {
                navActivePage();
            });
